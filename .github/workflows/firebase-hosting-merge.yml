name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - env:
          NOTION_API_KEY: '${{ secrets.NOTION_API_KEY }}'
          SPONSORS_DB_ID: '${{ secrets.SPONSORS_DB_ID }}'
          TEAM_DB_ID: '${{ secrets.TEAM_DB_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMBITION_CONFERENCES }}'
          channelId: live
          projectId: ambition-conferences
