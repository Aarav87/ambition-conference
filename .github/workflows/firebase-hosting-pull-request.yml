name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NOTION_API_KEY: '${{ secrets.NOTION_API_KEY }}'
          envkey_SPONSORS_DB_ID: '${{ secrets.SPONSORS_DB_ID }}'
          envkey_TEAM_DB_ID: '${{ secrets.TEAM_DB_ID }}'
          directory: ambition-conference
          file_name: .env.local
      - name: Build the Project
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMBITION_CONFERENCES }}'
          projectId: ambition-conferences
