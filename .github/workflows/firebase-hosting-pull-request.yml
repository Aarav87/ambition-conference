name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Clean-install
        run: npm ci
      - name: Build the Project
        run: |        
          touch .env.local
          echo NOTION_API_KEY=${{ secrets.NOTION_API_KEY }} >> .env.local
          echo SPONSORS_DB_ID=${{ secrets.SPONSORS_DB_ID }} >> .env.local
          echo TEAM_DB_ID=${{ secrets.TEAM_DB_ID }} >> .env.local
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMBITION_CONFERENCES }}'
          projectId: ambition-conferences
